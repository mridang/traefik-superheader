version: "3.7"

services:
  traefik:
    image: traefik:3.0.1
    ports:
      - "8000:80"
      - "8080:8080"
    command:
      - --api.dashboard=false
      - --api.insecure=false
      - --experimental.localPlugins.traefik-superheader.moduleName=github.com/mridang/traefik-superheader
      - --providers.docker=true
      - --entrypoints.http.address=:80
    volumes:
      - '/var/run/docker.sock:/var/run/docker.sock'
      - '.:/plugins-local/src/github.com/mridang/traefik-superheader'
    labels:
      - traefik.enable=true
      - traefik.http.services.traefik.loadbalancer.server.port=8080

  website:
    image: traefik/whoami
    labels:
      - traefik.enable=true
      - traefik.http.routers.website.rule=PathPrefix(`/website`)
      - traefik.http.routers.website.middlewares=waf@docker